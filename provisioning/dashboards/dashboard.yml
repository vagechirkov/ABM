# SEE: https://medium.com/swlh/easy-grafana-and-docker-compose-setup-d0f6f9fcec13
# SEE: https://github.com/jkehres/docker-compose-influxdb-grafana
apiVersion: 1
providers:
- name: InfluxDB
  folder: ''
  type: file
  disableDeletion: false
  editable: true
  options:
    path: /etc/grafana/provisioning/dashboards